<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/contact/contact.css">
</head>

<body>
    <nav class="nav" aria-label="Navigation menu">
        <a class="logo-link" href="../index.html"><img class="logo" src="../img/logo-white.png" alt="logo"></a>
        <ul class="nav-links">
            <li><a href="/products/desktops.html">DESKTOPS</a></li>
            <li><a href="/contact/contact.html">CONTACT</a></li>
            <span class="material-symbols-outlined">shopping_cart</span>
        </ul>
    </nav>
    <main>
        <section class="form-container">
            <form class="form" name="contact-form" onsubmit="return validateContactForm()" method="post"
                action="../index.html">
                <section class="form__color-strip">
                    <p>CONTACT FORM</p>
                </section>
                <section class="form--fname">
                    <label for="fname" class="label">First Name</label>
                    <input id="fname" class="input" type="text" name="firstname">
                </section>
                <section class="form--lname">
                    <label for="lname" class="label">Last Name</label>
                    <input id="lname" class="input" type="text" name="lastname">
                </section>
                <section class="form--message">
                    <label for="msg" class="label">Message</label>
                    <textarea id="msg" class="input" name="message" maxlength=300 minlength=10></textarea>
                </section>
                <section class="form--info">
                    <p>Phone: (704) 971-2300</p>
                    <p>Email: doft@outlook.com</p>
                    <p>Address: 1101 Red Ventures Dr, Fort Mill, SC 29707</p>
                    <input id="submit" type="submit" value="Submit">
                </section>
            </form>
        </section>
        <section class="back-container"></section>
    </main>
    <footer>
        <nav class="footer__contact" aria-label="Contact information">
            <p>&copy; 2024 DOFT</p>
            <p>All rights reserved.</p>
            <p>doft@outlook.com</p>
            <p>Privacy Policy</p>
        </nav>
        <nav class="footer__links" aria-label="related links and site navigation">
            <a href="index.html">HOME</a>
            <a href="desktops.html">DESKTOPS</a>
            <a href="https://www.instagram.com">INSTAGRAM</a>
            <a href="accessories.html">CONTACT</a>
        </nav>
    </footer>
    <script src="contact/contactform.js"></script>
</body>

</html>
